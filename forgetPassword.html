<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 450px;
        padding: 40px;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #1a202c;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      p.subtitle {
        color: #718096;
        font-size: 16px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        color: #4a5568;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .password-input-wrapper {
        position: relative;
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        color: #2d3748;
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #4c6ef5;
        box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.15);
      }

      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #718096;
        cursor: pointer;
        font-size: 14px;
      }

      .password-strength {
        margin-top: 12px;
      }

      .strength-meter {
        height: 6px;
        background-color: #edf2f7;
        border-radius: 3px;
        margin-bottom: 8px;
        overflow: hidden;
      }

      .strength-meter-fill {
        height: 100%;
        border-radius: 3px;
        transition:
          width 0.3s ease,
          background-color 0.3s ease;
        width: 0%;
      }

      .strength-text {
        font-size: 14px;
        color: #718096;
      }

      .requirements {
        margin-top: 16px;
      }

      .requirement {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
        color: #718096;
      }

      .requirement-icon {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: white;
      }

      .requirement-icon.invalid {
        background-color: #e2e8f0;
      }

      .requirement-icon.valid {
        background-color: #48bb78;
      }

      button.submit {
        width: 100%;
        padding: 14px;
        background-color: #4c6ef5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button.submit:hover {
        background-color: #3c5ce4;
      }

      button.submit:active {
        background-color: #2b4acb;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <p class="subtitle">Your new password must be different from previous passwords.</p>

      <form id="passwordForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" name="oldPassword" placeholder="Enter your password" required />
            <button type="button" class="toggle-password" id="togglePassword">Show</button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
            <button type="button" class="toggle-password" id="toggleConfirmPassword">Show</button>
          </div>
        </div>

        <button type="submit" class="submit">Reset Password</button>
      </form>
    </div>

    <script>
      // Toggle password visibility
      document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      const query = new URLSearchParams(window.location.search).get('token');

      document.getElementById('passwordForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const oldPassword = document.getElementById('password').value;
        const newPassword = document.getElementById('confirmPassword').value;

        if (oldPassword.length < 6) {
          alert('password at least 6 characters');
        }

        if (!(oldPassword === newPassword)) {
          alert('password not match');
          return;
        }
        console.log(oldPassword);

        fetch(`http://localhost:5000/api/v1/user/reset-password?token=${query}`, {
          headers: {
            'Content-Type': 'application/json',
          },
          method: 'POST',
          body: JSON.stringify({ password: oldPassword }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            if (data.redirectUrl) {
              window.location.href = data.redirectUrl;
            }
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
